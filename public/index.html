<!DOCTYPE html>
<html lang="en" ng-app="fig">
<head>
    <meta charset="UTF-8">
    <title>FigCMS</title>
    <base href="/">

    <!-- jQuery -->
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/libs/jquery-ui/themes/flick/jquery-ui.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <style> body { padding-top: 50px; } </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">

    <!-- Angular -->
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-resource/angular-resource.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="/libs/angular-ui-date/src/date.js"></script>
    <script src="/libs/angular-ui-sortable/sortable.min.js"></script>
    <script src="/libs/ng-file-upload/angular-file-upload.js"></script>

    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/controllers/main.js"></script>
    <script src="app/controllers/dashboard.js"></script>
    <script src="app/controllers/products.js"></script>

</head>
<body ng-controller="MainController">
    
    <!-- Header -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button 
                    type="button" 
                    class="navbar-toggle" 
                    data-toggle="collapse" 
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/dashboard">Fig CMS</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: isActive('/')}">
                        <a href="#/dashboard">
                            <i class="fa fa-dashboard"></i>&nbsp; Dashboard
                        </a>
                    </li>
                    <li ng-class="{active: isActive('/products')}">
                        <a href="#/products">
                            <i class="fa fa-cube"></i>&nbsp; Products
                        </a>
                    </li>
                    <!-- Add new menu item -->
                    <!-- <li ng-class="{active: isActive('/users')}">
                        <a href="#/users">
                            <i class="fa fa-users"></i>&nbsp; Users
                        </a>
                    </li> -->
                    <li>
                        <a href="">
                            <i class="fa fa-sign-out"></i>&nbsp; Sign Out 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div ng-view></div>

</body>
</html>
